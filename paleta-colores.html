<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/paleta-colores.css" />
    <title>Paleta de Colores</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center my-5">Paleta de colores</h1>
      <h2 class="text-primary">.text-primary</h2>
      <h2 class="text-secondary">.text-secondary</h2>
      <h2 class="text-success">.text-success</h2>
      <h2 class="text-danger">.text-danger</h2>
      <h2 class="text-warning">.text-warning</h2>
      <h2 class="text-info">.text-info</h2>
      <h2 class="text-light bg-dark">.text-light</h2>
      <h2 class="text-dark">.text-dark</h2>
